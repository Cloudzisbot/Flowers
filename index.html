<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Flower Bouquet with Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bouquet-container">
        <!-- Bouquet of Flowers -->
        <div class="bouquet">
            <!-- SVG Flower 1 (Purple Rose) -->
            <div class="flower-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="flower-svg purple-flower">
                    <circle cx="32" cy="32" r="12" fill="#8a2be2"/>
                    <path d="M32 0 L36 20 L32 40 L28 20 Z" fill="#9b30ff"/>
                    <path d="M32 32 C16 48 48 48 32 32" fill="#6a0dad"/>
                </svg>
            </div>

            <!-- SVG Flower 2 (Navy Blue Rose) -->
            <div class="flower-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="flower-svg navy-flower">
                    <circle cx="32" cy="32" r="12" fill="#000080"/>
                    <path d="M32 0 L36 20 L32 40 L28 20 Z" fill="#003366"/>
                    <path d="M32 32 C16 48 48 48 32 32" fill="#001f4d"/>
                </svg>
            </div>

            <!-- SVG Flower 3 (Pink Rose) -->
            <div class="flower-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="flower-svg pink-flower">
                    <circle cx="32" cy="32" r="12" fill="#ff69b4"/>
                    <path d="M32 0 L36 20 L32 40 L28 20 Z" fill="#ff1493"/>
                    <path d="M32 32 C16 48 48 48 32 32" fill="#ff6ec7"/>
                </svg>
            </div>

            <!-- SVG Flower 4 (Yellow Flower) -->
            <div class="flower-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="flower-svg yellow-flower">
                    <circle cx="32" cy="32" r="12" fill="#ffff00"/>
                    <path d="M32 0 L36 20 L32 40 L28 20 Z" fill="#ffd700"/>
                    <path d="M32 32 C16 48 48 48 32 32" fill="#f0e68c"/>
                </svg>
            </div>

            <!-- Letter hidden inside the bouquet -->
            <div class="letter-inside">
                <div class="letter" id="letter">
                    <span class="letter-text">Click Me</span>
                </div>
                <div class="message" id="message">
                    <p>To the Love of My Life,</p>
                    <p>There are moments in life when everything changes, when you meet someone who makes you feel like the luckiest person alive...</p>
                    <p>Tantum te amo et te amabo usque ad mortem usque ad nos.</p>
                </div>
            </div>
        </div>

        <!-- Bouquet Wrapping -->
        <div class="bouquet-wrap"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
