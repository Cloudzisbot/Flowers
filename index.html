<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Rose Bouquet</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bouquet-container {
            position: relative;
            width: 500px;
            height: 600px;
            overflow: hidden;
        }

        .message {
            display: none;
            position: absolute;
            top: 80px;
            left: 20px;
            width: 300px;
            padding: 15px;
            background-color: #fffbe6;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-height: 300px;
            overflow-y: auto;
        }

        /* Add thorns, stems, etc. */
        .thorn {
            fill: #3d3d3d;
        }

        /* Letter styling */
        .letter-inside {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .letter-inside svg {
            width: 100%;
            height: 100%;
        }

        /* Wrapping paper */
        .bouquet-wrap {
            position: absolute;
            bottom: 0;
            width: 450px;
            height: 150px;
            background: linear-gradient(135deg, #d8bfd8, #8a2be2);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="bouquet-container">
        <!-- Letter icon -->
        <div class="letter-inside" id="letter">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20,4H4C2.9,4,2.01,4.9,2.01,6L2,18c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,6l-8,5L4,6H20z M4,18V8l8,5 l8-5v10H4z"/>
            </svg>
        </div>

        <div class="message" id="message">
            <!-- Message content here -->
        </div>

        <!-- Realistic Rose Bouquet using SVG -->
        <svg class="rose-bouquet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
            <!-- Create a linear gradient for petals -->
            <defs>
                <linearGradient id="roseGradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,100,100);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(180,30,30);stop-opacity:1" />
                </linearGradient>

                <linearGradient id="roseGradientPink" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,182,193);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,105,180);stop-opacity:1" />
                </linearGradient>

                <linearGradient id="roseGradientYellow" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,255,100);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,220,20);stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Stems with thorns -->
            <g>
                <rect x="100" y="150" width="3" height="350" fill="green" />
                <rect x="200" y="150" width="3" height="350" fill="green" />
                <rect x="300" y="150" width="3" height="350" fill="green" />
                <rect x="150" y="150" width="3" height="350" fill="green" />
                <rect x="250" y="150" width="3" height="350" fill="green" />
                <!-- Add thorns -->
                <polygon points="100,200 105,210 100,220" fill="#2d2d2d" />
                <polygon points="200,250 205,260 200,270" fill="#2d2d2d" />
                <polygon points="300,220 305,230 300,240" fill="#2d2d2d" />
                <polygon points="150,300 155,310 150,320" fill="#2d2d2d" />
            </g>

            <!-- First rose with more realistic petals -->
            <g>
                <path d="M100 150 Q80 130, 100 100 Q120 130, 100 150" fill="url(#roseGradientRed)" />
                <path d="M100 150 Q80 160, 100 180 Q120 160, 100 150" fill="url(#roseGradientRed)" />
                <path d="M100 150 Q90 130, 80 120 Q110 120, 100 150" fill="url(#roseGradientRed)" />
            </g>

            <!-- Second rose with more realistic petals -->
            <g>
                <path d="M200 150 Q180 130, 200 100 Q220 130, 200 150" fill="url(#roseGradientPink)" />
                <path d="M200 150 Q180 160, 200 180 Q220 160, 200 150" fill="url(#roseGradientPink)" />
                <path d="M200 150 Q190 130, 180 120 Q210 120, 200 150" fill="url(#roseGradientPink)" />
            </g>

            <!-- Third rose with more realistic petals -->
            <g>
                <path d="M300 150 Q280 130, 300 100 Q320 130, 300 150" fill="url(#roseGradientYellow)" />
                <path d="M300 150 Q280 160, 300 180 Q320 160, 300 150" fill="url(#roseGradientYellow)" />
                <path d="M300 150 Q290 130, 280 120 Q310 120, 300 150" fill="url(#roseGradientYellow)" />
            </g>

            <!-- Fourth rose with more realistic petals -->
            <g>
                <path d="M150 150 Q130 130, 150 100 Q170 130, 150 150" fill="url(#roseGradientRed)" />
                <path d="M150 150 Q130 160, 150 180 Q170 160, 150 150" fill="url(#roseGradientRed)" />
                <path d="M150 150 Q140 130, 130 120 Q160 120, 150 150" fill="url(#roseGradientRed)" />
            </g>

            <!-- Fifth rose with more realistic petals -->
            <g>
                <path d="M250 150 Q230 130, 250 100 Q270 130, 250 150" fill="url(#roseGradientPink)" />
                <path d="M250 150 Q230 160, 250 180 Q270 160, 250 150" fill="url(#roseGradientPink)" />
                <path d="M250 150 Q240 130, 230 120 Q260 120, 250 150" fill="url(#roseGradientPink)" />
            </g>
        </svg>

        <!-- Wrapping paper at the base -->
        <div class="bouquet-wrap"></div>
    </div>

    <script>
        document.getElementById("letter").addEventListener("click", function() {
            const message = document.getElementById("message");
            message.style.display = message.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
