<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Rose Bouquet with Thorns and Letter</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .bouquet-container {
            position: relative;
            width: 600px;
            height: 700px;
        }

        /* Letter icon in the top left */
        .letter-inside {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .letter-inside svg {
            width: 100%;
            height: 100%;
        }

        .message {
            display: none;
            position: absolute;
            top: 80px;
            left: 20px;
            width: 300px;
            padding: 15px;
            background-color: #fffbe6;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-height: 300px;
            overflow-y: auto;
        }

        /* SVG Styling for Roses */
        .rose-bouquet {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 500px;
            height: 600px;
        }

        /* Wrapping paper */
        .bouquet-wrap {
            position: absolute;
            bottom: 0;
            width: 450px;
            height: 150px;
            background: linear-gradient(135deg, #d8bfd8, #8a2be2);
            border-radius: 50%;
        }

        /* Thorns */
        .thorn {
            fill: #3d3d3d;
        }
    </style>
</head>
<body>

    <div class="bouquet-container">
        <!-- Letter icon -->
        <div class="letter-inside" id="letter">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20,4H4C2.9,4,2.01,4.9,2.01,6L2,18c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,6l-8,5L4,6H20z M4,18V8l8,5 l8-5v10H4z"/>
            </svg>
        </div>

        <!-- Full Letter -->
        <div class="message" id="message">
            <!-- Full Message -->
            <p>To the Love of My Life,</p>
            <p>There are moments in life when everything changes, when you meet someone who makes you feel like the luckiest person alive. For me, that moment was the day I met you...</p>
            <p>Tantum te amo et te amabo usque ad mortem usque ad nos.</p>
        </div>

        <!-- Realistic Rose Bouquet SVG -->
        <svg class="rose-bouquet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
            <!-- Rose 1 -->
            <g>
                <!-- Stem -->
                <rect x="70" y="100" width="2" height="180" fill="#4caf50" />
                <!-- Thorns -->
                <polygon class="thorn" points="71,130 73,133 71,136" />
                <polygon class="thorn" points="71,160 73,163 71,166" />
                <polygon class="thorn" points="71,190 73,193 71,196" />
                <!-- Rose petals -->
                <circle cx="71" cy="100" r="20" fill="red" />
                <circle cx="65" cy="95" r="10" fill="#ff4b4b" />
                <circle cx="77" cy="105" r="10" fill="#ff6f6f" />
            </g>

            <!-- Rose 2 -->
            <g>
                <!-- Stem -->
                <rect x="100" y="100" width="2" height="180" fill="#4caf50" />
                <!-- Thorns -->
                <polygon class="thorn" points="101,130 103,133 101,136" />
                <polygon class="thorn" points="101,160 103,163 101,166" />
                <polygon class="thorn" points="101,190 103,193 101,196" />
                <!-- Rose petals -->
                <circle cx="101" cy="100" r="20" fill="pink" />
                <circle cx="95" cy="95" r="10" fill="#ffc1e3" />
                <circle cx="107" cy="105" r="10" fill="#ff6ec7" />
            </g>

            <!-- Rose 3 -->
            <g>
                <!-- Stem -->
                <rect x="130" y="100" width="2" height="180" fill="#4caf50" />
                <!-- Thorns -->
                <polygon class="thorn" points="131,130 133,133 131,136" />
                <polygon class="thorn" points="131,160 133,163 131,166" />
                <polygon class="thorn" points="131,190 133,193 131,196" />
                <!-- Rose petals -->
                <circle cx="131" cy="100" r="20" fill="yellow" />
                <circle cx="125" cy="95" r="10" fill="#fffba2" />
                <circle cx="137" cy="105" r="10" fill="#ffd700" />
            </g>

            <!-- Rose 4 -->
            <g>
                <!-- Stem -->
                <rect x="160" y="100" width="2" height="180" fill="#4caf50" />
                <!-- Thorns -->
                <polygon class="thorn" points="161,130 163,133 161,136" />
                <polygon class="thorn" points="161,160 163,163 161,166" />
                <polygon class="thorn" points="161,190 163,193 161,196" />
                <!-- Rose petals -->
                <circle cx="161" cy="100" r="20" fill="blue" />
                <circle cx="155" cy="95" r="10" fill="#add8e6" />
                <circle cx="167" cy="105" r="10" fill="#1e90ff" />
            </g>

            <!-- Rose 5 -->
            <g>
                <!-- Stem -->
                <rect x="190" y="100" width="2" height="180" fill="#4caf50" />
                <!-- Thorns -->
                <polygon class="thorn" points="191,130 193,133 191,136" />
                <polygon class="thorn" points="191,160 193,163 191,166" />
                <polygon class="thorn" points="191,190 193,193 191,196" />
                <!-- Rose petals -->
                <circle cx="191" cy="100" r="20" fill="purple" />
                <circle cx="185" cy="95" r="10" fill="#d8bfd8" />
                <circle cx="197" cy="105" r="10" fill="#8a2be2" />
            </g>
        </svg>

        <!-- Wrapping paper at the base -->
        <div class="bouquet-wrap"></div>
    </div>

    <script>
        document.getElementById("letter").addEventListener("click", function() {
            const message = document.getElementById("message");
            message.style.display = message.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
