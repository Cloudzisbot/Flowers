<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Flower Bouquet with Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bouquet-container">
        <div class="bouquet">
            <!-- Red Flower -->
            <div class="flower red">
                <div class="petal-group">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>

            <!-- Purple Flower -->
            <div class="flower purple">
                <div class="petal-group">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>

            <!-- Navy Blue Flower -->
            <div class="flower navy">
                <div class="petal-group">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>

            <!-- Yellow Flower -->
            <div class="flower yellow">
                <div class="petal-group">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>

            <!-- Pink Flower -->
            <div class="flower pink">
                <div class="petal-group">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>

            <!-- Interactive Letter -->
            <div class="letter-inside">
                <div class="letter" id="letter">
                    <span class="letter-text">Click Me</span>
                </div>
                <div class="message" id="message">
                    <p>To the Love of My Life,</p>
                    <p>There are moments in life when everything changes, when you meet someone who makes you feel like the luckiest person alive...</p>
                    <p>...</p>
                    <p>Tantum te amo et te amabo usque ad mortem usque ad nos.</p>
                </div>
            </div>
        </div>

        <!-- Bouquet Wrapping -->
        <div class="bouquet-wrap"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
