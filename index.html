<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquet of Flowers with Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bouquet">
        <!-- Rose Flower -->
        <div class="flower rose">
            <div class="stem"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="center"></div>
        </div>

        <!-- Sola Flower -->
        <div class="flower sola">
            <div class="stem"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="center"></div>
        </div>

        <!-- Navy Blue Flower -->
        <div class="flower navy">
            <div class="stem"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="center"></div>
        </div>

        <!-- Colorful Flower -->
        <div class="flower colorful">
            <div class="stem"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="center"></div>
        </div>
    </div>

    <!-- Paper Wrapping -->
    <div class="wrapping">
        <div class="wrap-left"></div>
        <div class="wrap-right"></div>

        <!-- Interactive Letter -->
        <div class="letter-container" id="letter-container">
            <div class="letter" id="letter">
                <span class="letter-text">Click Me</span>
            </div>
            <div class="message" id="message">
                <p>To the Love of My Life,</p>
                <p>There are moments in life when everything changes, when you meet someone who makes you feel like the luckiest person alive. For me, that moment was the day I met you...</p>
                
                <!-- Add the remaining part of your personalized message here -->
                <p>...</p>
                
                <!-- Final Latin phrase at the end -->
                <p>Tantum te amo et te amabo usque ad mortem usque ad nos.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
