<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Rose Bouquet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        svg {
            border: 2px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- SVG Bouquet -->
    <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">

        <!-- Stems -->
        <line x1="150" y1="500" x2="150" y2="300" stroke="green" stroke-width="4"/>
        <line x1="250" y1="500" x2="250" y2="300" stroke="green" stroke-width="4"/>
        <line x1="200" y1="500" x2="200" y2="320" stroke="green" stroke-width="4"/>

        <!-- Leaves -->
        <ellipse cx="160" cy="400" rx="30" ry="15" fill="darkgreen"/>
        <ellipse cx="240" cy="400" rx="30" ry="15" fill="darkgreen"/>
        <ellipse cx="190" cy="450" rx="30" ry="15" fill="darkgreen"/>
        <ellipse cx="210" cy="450" rx="30" ry="15" fill="darkgreen"/>

        <!-- Rose 1 -->
        <circle cx="150" cy="280" r="30" fill="red"/>
        <path d="M150,250 
                 Q160,260 150,270 
                 Q140,260 150,250 
                 Z" fill="pink"/>
        <path d="M150,270 
                 Q160,280 150,290 
                 Q140,280 150,270 
                 Z" fill="pink"/>

        <!-- Rose 2 -->
        <circle cx="250" cy="280" r="30" fill="red"/>
        <path d="M250,250 
                 Q260,260 250,270 
                 Q240,260 250,250 
                 Z" fill="pink"/>
        <path d="M250,270 
                 Q260,280 250,290 
                 Q240,280 250,270 
                 Z" fill="pink"/>

        <!-- Rose 3 -->
        <circle cx="200" cy="300" r="30" fill="red"/>
        <path d="M200,270 
                 Q210,280 200,290 
                 Q190,280 200,270 
                 Z" fill="pink"/>
        <path d="M200,290 
                 Q210,300 200,310 
                 Q190,300 200,290 
                 Z" fill="pink"/>

    </svg>

</body>
</html>
